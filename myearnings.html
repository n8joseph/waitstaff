

  <div class="container">
    <div class="row text-center earningsbox">
          <h3>My Earnings for This Shift</h3>

          <div class="row">
            <div class="col-xs-6 text-right">
              Tip Total: 
            </div>
            <div class="col-xs-6 text-left">
              {{ total.tip | currency }}
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6 text-right">
              Meal Count: 
            </div>
            <div class="col-xs-6 text-left">
              {{ total.mealcount }}
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6 text-right">
              Ave. Tip Per Meal:
            </div>
            <div class="col-xs-6 text-left">
              {{ total.tip / total.mealcount | currency }}
            </div>
          </div>
    </div>
  </div>
