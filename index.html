<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Waitstaff Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,700,600' rel='stylesheet' type='text/css'>
   
</head>
<body ng-controller="rootCtrl">

  <div class="container">
    
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 text-center">
          <h1>Waitstaff Calculator</h1>
        </div>
        <div class="col-md-2"></div>	
     </div>
     
     <div class="row">
      <div class="col-xs-12 text-center">
        <a href="#/"><button type="button" class="btn btn-default" ng-class="{active: isActive('/')}">Home</button></a>
        <a href="#/newmeal"><button type="button" class="btn btn-default" id="midbutton" ng-class="{active: isActive('/newmeal')}">New Meal</button></a>
        <a href="#/myearnings"><button type="button" class="btn btn-default" ng-class="{active: isActive('/myearnings')}">My Earnings</button></a>
      </div>
     </div>

  </div>


  <div ng-view></div>

  <button type="button" ng-click="test()">tester</button>

    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="bower_components/angular-messages/angular-messages.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    
</body>
</html>
